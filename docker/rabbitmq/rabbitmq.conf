## RabbitMQ configuration file
## All values can be overridden by environment variables in docker-compose.yml.
## Reference: https://www.rabbitmq.com/configure.html

## Pre-load topology (exchanges, queues, bindings) from definitions file.
## Change the path if you relocate definitions.json inside the container.
management.load_definitions = /etc/rabbitmq/definitions.json

## Heartbeat interval (seconds). 0 = disabled. 60 is a safe default.
heartbeat = 60

## Max message size (bytes). Adjust if your IoT payloads are larger.
max_message_size = 131072

## Enable structured logging for easier parsing in Grafana/Loki.
log.console = true
log.console.level = info
