  JWT__SecretKey: "agrosolution-super-secret-key-2026-x9z8w7v6u5t4s3r2q1p0!@#"

  # ── Database ────────────────────────────────────────────────────────────────
  POSTGRES_USER:     "postgres"
  POSTGRES_PASSWORD: "postgres"

  ConnectionStrings__ManagementConnection: >-
    Host=agrosolution-postgres;Port=5432;Database=agrosolution_management;Username=postgres;Password=postgres

  ConnectionStrings__IdentityConnection: >-
    Host=agrosolution-postgres;Port=5432;Database=agrosolution_identity;Username=postgres;Password=postgres

  # ── RabbitMQ ────────────────────────────────────────────────────────────────
  RABBITMQ__PASSWORD: "agro123"
