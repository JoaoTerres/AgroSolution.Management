#         --from-literal=JWT__SecretKey='<real-key>' \
#         --namespace agrosolution
# ─────────────────────────────────────────────────────────────────────────────
apiVersion: v1
kind: Secret
metadata:
  name: agrosolution-secrets
  namespace: agrosolution
type: Opaque
stringData:
