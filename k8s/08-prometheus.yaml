# ─────────────────────────────────────────────────────────────────────────────
# Prometheus — Deployment + ConfigMap + Service
# Scrapes /metrics from agrosolution-api pods automatically via annotations
# UI: http://<NodeIP>:30090 (NodePort) / http://prometheus.agrosolution.local (Ingress)
# ─────────────────────────────────────────────────────────────────────────────

apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: agrosolution
data:
  prometheus.yml: |
    global:
      scrape_interval:     15s
      evaluation_interval: 15s

    scrape_configs:
      # ── Prometheus self-monitoring ──────────────────────────────────────────
      - job_name: prometheus
        static_configs:
          - targets: ['localhost:9090']

      # ── AgroSolution API (/metrics via prometheus-net) ──────────────────────
      - job_name: agrosolution-api
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: [agrosolution]
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: "true"
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: replace
            target_label: job

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: agrosolution
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      serviceAccountName: prometheus-sa
      containers:
        - name: prometheus
          image: prom/prometheus:v2.51.2
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
            - "--storage.tsdb.retention.time=7d"
            - "--web.enable-lifecycle"
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
            - name: storage
              mountPath: /prometheus
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        - name: config
          configMap:
            name: prometheus-config
        - name: storage
          emptyDir: {}

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus-sa
  namespace: agrosolution

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus-role
rules:
  - apiGroups: [""]
    resources: [nodes, nodes/proxy, services, endpoints, pods]
    verbs: [get, list, watch]
  - nonResourceURLs: [/metrics]
    verbs: [get]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus-role
subjects:
  - kind: ServiceAccount
    name: prometheus-sa
    namespace: agrosolution

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: agrosolution
  labels:
    app: prometheus
spec:
  type: NodePort
  selector:
    app: prometheus
  ports:
    - port: 9090
      targetPort: 9090
      nodePort: 30090
