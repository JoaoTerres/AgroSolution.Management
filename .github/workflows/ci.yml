name: CI

on:
  push:
    branches: [ main, '**/feat/**', 'feat/**' ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore AgroSolution.Management.sln

      - name: Build
        run: dotnet build AgroSolution.Management.sln --configuration Release --no-restore

      - name: Test with coverage
        run: |
          mkdir -p coverage
          dotnet test ./AgroSolution.Core.Tests/AgroSolution.Core.Tests.csproj -c Release \
            /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:CoverletOutput=coverage/core.cobertura.xml --no-build --verbosity minimal
          dotnet test ./AgroSolution.Api.Tests/AgroSolution.Api.Tests.csproj -c Release \
            /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:CoverletOutput=coverage/api.cobertura.xml --no-build --verbosity minimal

      - name: Validate coverage threshold
        run: |
          chmod +x .github/scripts/check_coverage.sh
          ./.github/scripts/check_coverage.sh

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage
