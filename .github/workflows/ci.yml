name: CI

on:
  push:
    branches: [ main, '**/feat/**', 'feat/**' ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore AgroSolution.Management.sln

      - name: Build
        run: dotnet build AgroSolution.Management.sln --configuration Release --no-restore

      - name: Test - Core (coverage + threshold)
        run: |
          mkdir -p coverage
          dotnet test ./AgroSolution.Core.Tests/AgroSolution.Core.Tests.csproj -c Release \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=cobertura \
            /p:CoverletOutput=$(pwd)/coverage/core.cobertura.xml \
            "/p:Include=[AgroSolution.Core]AgroSolution.Core.App.Features.ReceiveIoTData.*%2c[AgroSolution.Core]AgroSolution.Core.App.Validation.*" \
            --no-build --verbosity minimal

      - name: Test - Api (smoke, no coverage threshold)
        run: |
          dotnet test ./AgroSolution.Api.Tests/AgroSolution.Api.Tests.csproj -c Release --no-build --verbosity minimal

      - name: Debug coverage files
        run: |
          echo 'Coverage directory listing:'
          ls -la coverage || true
          for f in coverage/*.cobertura.xml; do
            if [ -f "$f" ]; then
              echo "---- start $f ----"
              sed -n '1,120p' "$f" || true
              echo "---- end $f ----"
            fi
          done || true

      - name: Validate coverage threshold
        env:
          COVERAGE_THRESHOLD: 55
        run: |
          chmod +x .github/scripts/check_coverage.sh
          ./.github/scripts/check_coverage.sh

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage

  docker-build:
    name: Docker Build & Push (GHCR)
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tag
        id: meta
        run: |
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "api_image=ghcr.io/${REPO}/agrosolution-api"           >> $GITHUB_OUTPUT
          echo "identity_image=ghcr.io/${REPO}/agrosolution-identity" >> $GITHUB_OUTPUT
          echo "worker_image=ghcr.io/${REPO}/agrosolution-worker"     >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}"                                >> $GITHUB_OUTPUT

      - name: Build & push agrosolution-api
        uses: docker/build-push-action@v5
        with:
          context: .
          file: AgroSolution.Api/Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.api_image }}:latest
            ${{ steps.meta.outputs.api_image }}:${{ steps.meta.outputs.short_sha }}

      - name: Build & push agrosolution-identity
        uses: docker/build-push-action@v5
        with:
          context: .
          file: AgroSolution.Identity/Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.identity_image }}:latest
            ${{ steps.meta.outputs.identity_image }}:${{ steps.meta.outputs.short_sha }}

      - name: Build & push agrosolution-worker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: AgroSolution.Worker/Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.worker_image }}:latest
            ${{ steps.meta.outputs.worker_image }}:${{ steps.meta.outputs.short_sha }}

  k8s-deploy:
    name: K8s Validate & Deploy (TR-05)
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.30.0'

      # kubeconform: static schema validator -- does NOT require a running cluster
      - name: Install kubeconform
        run: |
          curl -sSLo /tmp/kubeconform.tar.gz \
            https://github.com/yannh/kubeconform/releases/download/v0.6.7/kubeconform-linux-amd64.tar.gz
          tar -xzf /tmp/kubeconform.tar.gz -C /tmp
          sudo mv /tmp/kubeconform /usr/local/bin/kubeconform
          kubeconform -v

      - name: Validate manifests (kubeconform)
        run: |
          kubeconform \
            -strict \
            -kubernetes-version 1.30.0 \
            -ignore-missing-schemas \
            -summary \
            k8s/

      - name: Detect optional secrets
        id: check-secrets
        run: |
          if [ -n "${{ secrets.KUBECONFIG }}" ]; then
            echo "has_kubeconfig=true" >> $GITHUB_OUTPUT
          else
            echo "has_kubeconfig=false" >> $GITHUB_OUTPUT
          fi
          if [ -n "${{ secrets.API_SMOKE_URL }}" ]; then
            echo "has_smoke_url=true" >> $GITHUB_OUTPUT
          else
            echo "has_smoke_url=false" >> $GITHUB_OUTPUT
          fi

      - name: Write kubeconfig
        if: steps.check-secrets.outputs.has_kubeconfig == 'true'
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Apply manifests (kubectl apply)
        if: steps.check-secrets.outputs.has_kubeconfig == 'true'
        run: |
          kubectl apply -f k8s/00-namespace.yaml
          kubectl apply -f k8s/01-configmap.yaml
          kubectl apply -f k8s/02-secret.yaml
          kubectl apply -f k8s/03-postgres.yaml
          kubectl apply -f k8s/04-rabbitmq.yaml
          kubectl apply -f k8s/05-api.yaml
          kubectl apply -f k8s/06-identity.yaml
          kubectl apply -f k8s/07-worker.yaml
          kubectl apply -f k8s/08-prometheus.yaml
          kubectl apply -f k8s/09-grafana.yaml
          kubectl apply -f k8s/10-ingress.yaml

      - name: Wait for rollout
        if: steps.check-secrets.outputs.has_kubeconfig == 'true'
        run: |
          kubectl rollout status deployment/agrosolution-api      -n agrosolution --timeout=120s
          kubectl rollout status deployment/agrosolution-identity  -n agrosolution --timeout=120s
          kubectl rollout status deployment/agrosolution-worker    -n agrosolution --timeout=120s

      - name: Smoke check (deployed cluster)
        if: steps.check-secrets.outputs.has_kubeconfig == 'true' && steps.check-secrets.outputs.has_smoke_url == 'true'
        run: |
          curl -sf "${{ secrets.API_SMOKE_URL }}/health" \
            -H "Accept: application/json" \
            --retry 5 --retry-delay 5 | jq .